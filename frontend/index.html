<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>João de Barro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <section>
            <div class="circle" id="orange-circle"></div>
            <div class="circle" id="green-circle"></div>
            <div class="circle" id="blue-circle"></div>
            <div class="circle" id="pasta-circle"></div>
            <div class="circle" id="img-circle"></div>
    </section>
    <aside>
            <img src="images/Logo_pjb.png " alt="logo">
            <h1>Gestão PJB</h1>
            <form action="POST">
                <input class="login-form" type="text" name="" id="login-email" placeholder="Login">
                <input class="login-form" type="password" name="" id="login-pass" placeholder="Password">
                <input id="btnSub" type="submit" value="Login">
                <button id="forgetPass">Esqueci minha senha</button>
            </form>
    </aside>
</script>
</body>
</html>
