<body>
  <div class="caixa">
    <aside>
      <button routerLink="" class="botVolta" id="btnVolt">Voltar</button>
      <img src="../../../assets/imagens/logo_pjb.png" />
      <img src="../../../assets/imagens/Gestão_PJB_Pag1.png" />

      <div class="forget-password-container">
        <h2 id="forgeth2">Digite seu e-mail para recuperação de senha</h2>
        <form #recuperacaoForm="ngForm" (ngSubmit)="solicitarRecuperacao(recuperacaoForm)">
          <div>
            <label for="email">E-mail:</label>
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="email"
              required
            />
          </div>
          <button type="submit" id="btnenv">Enviar</button >
        </form>
        <p *ngIf="mensagem">{{ mensagem }}</p>

        <div *ngIf="tokenRecebido">
          <h2 id="resetPasswordTitle">Redefinir Senha</h2>
          <form (ngSubmit)="resetarSenha()">
            <div>
              <label for="novaSenha">Nova Senha:</label>
              <input
                type="password"
                id="novaSenha"
                [(ngModel)]="novaSenha"
                name="novaSenha"
                required
              />
            </div>
            <button type="submit">Redefinir Senha</button> 
          </form>
        </div>
      </div>

    </aside>
  </div>
</body>
