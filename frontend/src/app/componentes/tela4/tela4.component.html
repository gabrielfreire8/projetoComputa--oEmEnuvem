
<main>
<section id="sec1">
  <div id="presentUser">
    <h1>Bem-vindo</h1>

  </div>
  <hr id="divisor-line">
  <div id="buttons">
    <button routerLink="" class="button" id="bt_ini">Página Inicial</button>
    <button routerLink="/tela4" class="button" id="bt_calen">Cadastro</button>
    <button routerLink="/tela6" class="button" id="bt_ativ">Aprovar Atividades</button>
    <button routerLink="" class="button" id="bt_sair">Sair</button>
  </div>
</section>
<aside>
  <div id="btnTela4">
    <button routerLink="/tela2" class="botVolta" id="btnVolt">Voltar</button>
  </div>
  <section class="container">
    <h1 id="title" class="tituloRegistro">Registrar-se</h1>
    <form id="formCadastro" (ngSubmit)="cadastrar(formCadastro)" #formCadastro="ngForm">
      <div id="dadosLogin">
        <h1>Dados de Login</h1>
        <div class="nomeCompleto">
          <label id="firstNome" for="firstName">Nome Completo</label>
          <div class="nomeCompletoInput">
            <input type="text" placeholder="Nome" id="firstName" [(ngModel)]="usuario.nome" name="primeiroNome" required>
            
          </div>
        </div>
        <div class="emailForm">
          <label id="emailTitle" for="email">Email</label>
          <input type="email" placeholder="Digite seu email" id="email" [(ngModel)]="usuario.email" name="email" required>
        </div>

        <div class="cpfDateContainer">
          <div class="cpfContainer">
            <label id="ColCpf" for="cpf">CPF</label>
            <input type="number" placeholder="Somente Números" id="cpf" [(ngModel)]="usuario.cpf" name="cpf" required>
          </div>
          <div class="dateContainer">
            <label id="date" for="date">Data de Nascimento:</label>
            <input type="date" id="date" [(ngModel)]="usuario.dataNascimento" name="dataNascimento" required>
          </div>
        </div>
        <div class="celularForm">
          <label id="NumCelu" for="numberPhone">Celular</label>
          <input type="number" placeholder="Somente Números" id="numberPhone" [(ngModel)]="usuario.telefone" name="celular" required>
        </div>
      </div>

      <div id="dadosComplementares">
        <h1>Dados Complementares</h1>
        <div class="cepForm">
          <label id="mCep" for="cep">CEP</label>
          <input type="number" placeholder="Somente Números" id="cep" [(ngModel)]="usuario.cep" (blur)="buscarCEP()"  name="cep" required>
          <button id="btnCep" type="button" (click)="buscarCEP()">BUSCAR CEP</button>
        </div>
        <div class="numeroLogradouro">
          <div class="logradouro">
            <label id="ruaPd" for="logradouro">Rua</label>
            <input type="text" placeholder="Digite Sua rua" id="logradouro" [(ngModel)]="usuario.logradouro" name="logradouro" required>
          </div>
          <div class="numero">
            <label id="num1" for="numberHouse">Número</label>
            <input type="number" placeholder="Somente Números " id="numberHouse"  name="numero" required>
          </div>
        </div>

        <div class="bairro">
          <label for="bairro">Bairro</label>
          <input type="text" placeholder="Digite seu Bairro" id="bairro" [(ngModel)]="usuario.bairro" name="bairro" required>
        </div>
        <div class="cidadeEstado">
          <div class="cidade">
            <label id="ruaa" for="cidade">Cidade</label>
            <input type="text" placeholder="Digite sua Cidade" id="cidade" [(ngModel)]="usuario.cidade" name="cidade" required>
          </div>
        </div>
      </div>
      <button type="submit" (click)="cadastrar(formCadastro)" class="enviarFormulario">CADASTRAR</button>
    </form>
  </section>
</aside>
</main>
