<main>
  <section id="sec1">
    <div id="presentUser">
      <h1>Bem-vindo</h1>
    </div>
    <hr id="divisor-line">
    <div id="buttons">
      <button routerLink="" class="button" id="bt_ini">Página Inicial</button>
      <button routerLink="/calendarioAtiv" class="button" id="bt_calen">Calendário</button>
      <button routerLink="/aprovaAtiv" class="button" id="bt_ativ">Aprovar Atividades</button>
      <button routerLink="" class="button" id="bt_sair">Sair</button>
    </div>
  </section>

  <aside>
    <section class="container">
      <h1 id="title" class="tituloRegistro">Perfil</h1>

      <form *ngIf="usuario" id="formCadastro" #formCadastro="ngForm" (ngSubmit)="alterarDados(formCadastro)">
        <div id="dadosLogin">
          <h1>Dados de Login</h1>
          <div class="nomeCompleto">
            <label id="firstNome" for="firstName">Nome Completo</label>
            <input type="text" placeholder="Nome" id="firstName" [(ngModel)]="usuario.nome" name="primeiroNome" required>
          </div>

          <div class="emailForm">
            <label id="emailTitle" for="email">Email</label>
            <input type="email" placeholder="Digite seu email" id="email" [(ngModel)]="usuario.email" name="email" required>
          </div>

          <div class="cpfDateContainer">
            <div class="cpfContainer">
              <label id="ColCpf" for="cpf">CPF</label>
              <input type="text" placeholder="Somente Números" id="cpf" [(ngModel)]="usuario.cpf" name="cpf" required>
            </div>
            <div class="dateContainer">
              <label id="date" for="date">Data de Nascimento:</label>
              <input type="date" id="date" [(ngModel)]="usuario.dataNascimento" name="dataNascimento">
            </div>
          </div>

          <div class="celularForm">
            <label id="NumCelu" for="numberPhone">Celular</label>
            <input type="text" placeholder="Somente Números" id="numberPhone" [(ngModel)]="usuario.telefone" name="telefone" required>
          </div>
        </div>

        <div id="dadosComplementares">
          <h1>Dados Complementares</h1>
          <div class="cepForm" id="cep2">
            <label id="mCep" for="cep">CEP</label>
            <input type="text" placeholder="Somente Números" id="cep" [(ngModel)]="usuario.cep" name="cep" required>
          </div>
          <div class="numeroLogradouro">
            <div class="logradouro">
              <label id="ruaPd" for="logradouro">Rua</label>
              <input type="text" placeholder="Digite Sua rua" id="logradouro" [(ngModel)]="usuario.logradouro" name="logradouro" required>
            </div>
            <div class="numero">
              <label id="num1" for="numberHouse">Número</label>
              <input type="number" placeholder="Somente Números" id="numberHouse" [(ngModel)]="usuario.numero" name="numero" required>
            </div>
          </div>

          <div class="bairro">
            <label for="bairro">Bairro</label>
            <input type="text" placeholder="Digite seu Bairro" id="bairro" [(ngModel)]="usuario.bairro" name="bairro" required>
          </div>

          <div class="cidade">
            <label id="ruaa" for="cidade">Cidade</label>
            <input type="text" placeholder="Digite sua Cidade" id="cidade" [(ngModel)]="usuario.cidade" name="cidade" required>
          </div>
        </div>

        <button type="submit" class="enviarFormulario">Alterar Dados</button>
      </form>

      <button (click)="inativarParticipante()" id="inativar">Inativar Participante</button>
    </section>
  </aside>
</main>
